id: web-search
name: Web Search
version: "1.0.0"
description: |
  Search the internet for real-time information. Use when user asks about
  current events, weather, news, stock prices, or any information that
  requires up-to-date data from the web.

metadata:
  tags:
    - search
    - web
    - realtime
    - news
  intents:
    - search the web
    - find information online
    - look up current news
    - check weather
    - get latest updates
  source: native

interface:
  input_schema:
    type: object
    properties:
      query:
        type: string
        description: Search query keywords
    required:
      - query
  output_schema:
    type: object
    properties:
      results:
        type: array
        description: Search results
      summary:
        type: string
        description: Summary of search findings

execution:
  type: llm
  entry_point: prompt

model_adapters:
  openai:
    model: gpt-5
    temperature: 0.3
    system_prompt: |
      You are a web search assistant. When the user asks for information:
      1. Formulate an effective search query
      2. Analyze the search results
      3. Provide a concise, accurate summary

      Focus on providing factual, up-to-date information.
