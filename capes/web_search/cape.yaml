id: web-search
name: Web Search
version: "2.1.0"
description: 搜索互联网获取实时信息（Tavily + DDG fallback）

metadata:
  tags: [search, web, realtime]
  intents: [搜索, 查询, 天气, 新闻, search, weather, news]
  source: native

interface:
  input_schema:
    type: object
    properties:
      query:
        type: string
        description: 搜索关键词
      max_results:
        type: integer
        description: 最大结果数（默认5）
        default: 5
      provider:
        type: string
        description: 搜索提供商（auto/tavily/duckduckgo）
        default: auto
    required: [query]
  output_schema:
    type: object
    properties:
      success: { type: boolean }
      provider: { type: string }
      results: { type: array }
      answer: { type: string, description: "Tavily AI摘要" }
      summary: { type: string }

execution:
  type: tool
  entrypoint: web_search
  timeout_seconds: 15

safety:
  risk_level: low
  estimated_cost_usd: 0.0001
