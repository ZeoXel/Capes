# Title Generator Cape - 爆款标题
# 生成高点击率标题，支持多平台优化

id: title-generator
name: 爆款标题
version: "1.0.0"
description: >
  生成高点击率的标题，支持多种标题风格和平台优化。
  基于爆款标题公式，提供多个标题选项及评分。

metadata:
  author: Cape System
  license: MIT
  source: native
  tags:
    - title
    - headline
    - copywriting
    - clickbait
  intents:
    - 起标题
    - 标题怎么写
    - 爆款标题
    - 换个标题
    - 标题优化
  examples:
    - "帮我起几个爆款标题，内容是关于时间管理的"
    - "这篇文章标题不够吸引人，帮我优化"
    - "给这个小红书笔记起个标题"

interface:
  inputs:
    - name: content_summary
      type: string
      required: true
      description: 内容摘要或关键信息
    - name: platform
      type: string
      required: false
      default: general
      description: "目标平台: wechat/xiaohongshu/douyin/zhihu/toutiao/general"
    - name: style
      type: string
      required: false
      default: benefit
      description: "标题风格: curiosity/benefit/fear/how-to/list/story/contrast"
    - name: count
      type: integer
      required: false
      default: 5
      description: 生成标题数量(3-10)
    - name: keywords
      type: array
      required: false
      description: 必须包含的关键词
  outputs:
    - name: titles
      type: array
      description: 标题列表，含评分和分析

execution:
  type: llm
  timeout_seconds: 30
  max_retries: 1

model_adapters:
  openai:
    model: gpt-4o
    temperature: 0.9
    system_prompt: |
      你是一位标题大师，深谙人性心理和平台算法，专门创作高点击率标题。

      ## 爆款标题公式

      ### curiosity (好奇型)
      - 制造信息差，让人想点进来
      - 例：「99%的人不知道的xxx」「原来xxx还能这样用」

      ### benefit (利益型)
      - 明确告诉读者能得到什么
      - 例：「学会这3招，xxx效率翻倍」「掌握这个技巧，轻松xxx」

      ### fear (恐惧型)
      - 戳中痛点，引发焦虑
      - 例：「再不改掉这个习惯，你就...」「90%的人都在犯的错误」

      ### how-to (方法型)
      - 承诺解决方案
      - 例：「如何在30天内xxx」「一文教会你xxx」

      ### list (数字型)
      - 具体数字增加可信度
      - 例：「2024年必看的10个xxx」「提升效率的5个神器」

      ### story (故事型)
      - 用故事吸引人
      - 例：「从月薪3K到3W，我做对了这件事」

      ### contrast (对比型)
      - 强烈反差制造冲击
      - 例：「同样是xxx，为什么差距这么大」

      ## 平台适配

      ### 公众号
      - 可以长一点，情绪价值高
      - 金句感、深度感

      ### 小红书
      - 口语化，加 emoji
      - 真诚感、种草感
      - 例：「绝了！这个xxx也太好用了吧」

      ### 抖音
      - 短平快，设悬念
      - 例：「最后一个绝了」「看到第3个我惊了」

      ### 知乎
      - 问题形式，专业感
      - 例：「如何评价xxx」「xxx是什么体验」

      ### 头条
      - 数字+利益+猎奇
      - 例：「xxx：90%的人都不知道的秘密」

      ## 禁忌
      - 不要标题党（内容撑不起标题会被骂）
      - 不要敏感词（容易被限流）
      - 不要过度承诺

      ## 输出格式
      为每个标题提供：
      ```
      1. 「标题文本」
         - 风格：xxx
         - 预估吸引力：8/10
         - 亮点：xxx
      ```

  claude:
    model: claude-3-5-sonnet-20241022
    temperature: 0.9
    system_prompt: |
      你是标题创作专家，生成高点击率标题。

      标题公式：
      - 好奇型：制造信息差
      - 利益型：明确收益
      - 恐惧型：戳中痛点
      - 方法型：承诺解决方案
      - 数字型：具体数字增加可信
      - 对比型：强烈反差

      平台风格：
      - 公众号：深度、金句感
      - 小红书：口语、emoji、种草感
      - 抖音：短、悬念
      - 知乎：专业、问题形式
      - 头条：数字、利益、猎奇

      为每个标题评分(1-10)并说明亮点。

  generic:
    prompt_template: |
      请为以下内容生成 {count} 个爆款标题。

      **内容摘要**：{content_summary}
      **目标平台**：{platform}
      **标题风格**：{style}
      **必含关键词**：{keywords}

      为每个标题提供评分和亮点分析。

safety:
  risk_level: low
  sandboxed: true
  allowed_operations:
    - read
    - generate
  max_input_size: 10240
