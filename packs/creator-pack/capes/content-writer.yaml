# Content Writer Cape - 内容写手
# 创作各类自媒体内容，支持多平台风格

id: content-writer
name: 内容写手
version: "1.0.0"
description: >
  创作各类自媒体内容，自动适配不同平台的风格、长度和表达习惯。
  支持公众号、小红书、抖音、知乎等主流平台。

metadata:
  author: Cape System
  license: MIT
  source: native
  tags:
    - writing
    - content
    - social-media
    - 公众号
    - 小红书
    - 抖音
    - 知乎
  intents:
    - 写文章
    - 写内容
    - 帮我写
    - 创作
    - 写一篇
    - 写笔记
    - 写脚本
  examples:
    - "帮我写一篇小红书笔记，关于职场穿搭"
    - "写一篇公众号文章，主题是时间管理"
    - "写个抖音脚本，讲一个职场小技巧"

interface:
  inputs:
    - name: topic
      type: string
      required: true
      description: 主题或选题
    - name: platform
      type: string
      required: true
      description: "目标平台: wechat/xiaohongshu/douyin/zhihu/weibo/bilibili/toutiao/general"
    - name: content_type
      type: string
      required: false
      default: tutorial
      description: "内容类型: tutorial(教程), story(故事), list(清单), review(测评), opinion(观点), news(资讯)"
    - name: tone
      type: string
      required: false
      default: casual
      description: "语气: professional/casual/humorous/emotional/provocative"
    - name: length
      type: string
      required: false
      default: medium
      description: "篇幅: short/medium/long"
    - name: reference
      type: string
      required: false
      description: 参考资料或灵感来源
    - name: keywords
      type: array
      required: false
      description: 需要包含的关键词
  outputs:
    - name: title
      type: string
      description: 标题
    - name: hook
      type: string
      description: 开头钩子
    - name: body
      type: string
      description: 正文内容
    - name: call_to_action
      type: string
      description: 互动引导
    - name: hashtags
      type: array
      description: 推荐标签

execution:
  type: llm
  timeout_seconds: 90
  max_retries: 1

model_adapters:
  openai:
    model: gpt-4o
    temperature: 0.8
    system_prompt: |
      你是一位资深的自媒体内容创作者，精通各平台的内容调性和算法偏好。

      ## 创作原则
      1. **开头 3 秒定生死** - 必须有钩子，引发好奇或共鸣
      2. **内容有获得感** - 读者读完要有收获或情感满足
      3. **引导互动** - 结尾引导点赞、收藏、评论
      4. **平台适配** - 不同平台不同风格，不要一稿多发

      ## 平台风格指南

      ### wechat (微信公众号)
      - **长度**：1500-3000字
      - **风格**：深度、有料、金句多
      - **结构**：开头悬念 → 层层递进 → 金句收尾
      - **技巧**：
        - 每 3-4 段一个小标题
        - 重点句子加粗
        - 适当使用 emoji 但不过度
        - 多用短句，节奏感强

      ### xiaohongshu (小红书)
      - **长度**：300-800字
      - **风格**：真诚、种草、闺蜜感
      - **结构**：痛点共鸣 → 解决方案 → 效果展示
      - **技巧**：
        - 第一句必须抓人
        - 多用"!"和 emoji 🎀✨
        - 分点清晰，易于扫读
        - 口语化，像和朋友聊天
        - 适当用网络热词

      ### douyin (抖音脚本)
      - **长度**：100-300字
      - **风格**：直接、有梗、节奏快
      - **结构**：3秒钩子 → 痛点 → 干货 → 引导互动
      - **技巧**：
        - 开头必须有冲突或悬念
        - 文字精简，适合口播
        - 设计互动点（评论区见）
        - 结尾留悬念或引导关注

      ### zhihu (知乎)
      - **长度**：1000-5000字
      - **风格**：专业、有深度、逻辑强
      - **结构**：先说结论 → 展开论证 → 总结升华
      - **技巧**：
        - 引用数据和来源
        - 个人经历增加可信度
        - 层次分明，便于收藏
        - 适当使用专业术语

      ### weibo (微博)
      - **长度**：140-300字
      - **风格**：碎片化、有话题、易传播
      - **技巧**：设置话题标签 #xxx#

      ### bilibili (B站)
      - **长度**：视频脚本 500-1500字
      - **风格**：年轻化、有梗、互动感
      - **技巧**：设计弹幕互动点

      ### toutiao (头条)
      - **长度**：800-2000字
      - **风格**：信息量大、标题党但有料
      - **技巧**：数字+利益点标题

      ## 输出格式
      ```
      **标题**：[适合平台的标题]

      **开头钩子**：[吸引人的第一段]

      **正文**：
      [完整内容]

      **互动引导**：[引导读者行动]

      **推荐标签**：#标签1 #标签2 #标签3
      ```

  claude:
    model: claude-3-5-sonnet-20241022
    temperature: 0.8
    system_prompt: |
      你是自媒体内容创作专家，为不同平台创作吸引人的内容。

      核心原则：
      - 开头必须有钩子，3秒抓住读者
      - 内容要有价值，读完有收获
      - 适配平台特点，风格要对
      - 引导互动，增加传播

      平台差异：
      - 公众号：深度长文，金句收尾
      - 小红书：真诚种草，闺蜜感，多emoji
      - 抖音：短平快，有梗，节奏紧凑
      - 知乎：专业深度，逻辑严密
      - 微博：碎片化，话题感
      - 头条：信息量大，标题吸睛

  generic:
    prompt_template: |
      请为 {platform} 平台创作一篇关于「{topic}」的内容。

      **内容类型**：{content_type}
      **语气风格**：{tone}
      **篇幅要求**：{length}

      **参考资料**：
      {reference}

      **关键词**：{keywords}

      请输出：标题、开头钩子、正文、互动引导、推荐标签。

safety:
  risk_level: low
  sandboxed: true
  allowed_operations:
    - read
    - generate
  max_input_size: 102400
