# Cape 服务箱 Railway 配置

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 60
startCommand = "sh -c 'uvicorn api.main:app --host 0.0.0.0 --port ${PORT:-8000}'"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[service]
internalPort = 8000
